@extends(main)
<h1>Test Inline Tag</h1>

@def hello(String who) {
    hello @who at @ts()
}

<table border="1">
    <thead>
    <th>code</th>
    <th>result</th>
    </thead>
    <tbody>
    <tr>
        <td><pre>
@verbatim() {
@hello("Tom")
}
        </pre></td>
        <td>
            @hello("Tom")
        </td>
    </tr>
    <tr>
        <td><pre>
@verbatim() {
@cache(3) {
@hello("Tom")
}
}
        </pre></td>
        <td>
            @cache(3) {
                @hello("Tom")
            }
        </td>
    </tr>
    </tbody>
</table>


@include("tmpl_src")
